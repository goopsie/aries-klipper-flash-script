[stepper_x]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC13
microsteps: 16
rotation_distance: 34
endstop_pin: !PC15
position_endstop: 205.5
position_max: 205.5
homing_speed: 100
second_homing_speed: 5

[stepper_y]
step_pin: PB6
dir_pin: PB5
enable_pin: !PC13
microsteps: 16
rotation_distance: 34
endstop_pin: !PA6
position_max: 205.5
position_endstop: 205.5
homing_speed: 100
second_homing_speed: 5

[stepper_z]
step_pin: PB4
dir_pin: PB3
enable_pin: !PC13
microsteps: 16
rotation_distance: 8
endstop_pin: !PA7
#position_endstop: 216.3
position_max: 216.5
position_min: -0.5
homing_speed: 25
second_homing_speed: 5

[extruder]
step_pin: PC14
dir_pin: PB9
enable_pin: !PC13
microsteps: 16
rotation_distance: 32.5
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA4
control: pid
pid_Kp: 29.460
pid_Ki: 2.067
pid_Kd: 104.952
min_temp: 0
max_temp: 250
min_extrude_temp: 150

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA5
inline_resistor: 100
control: pid
pid_Kp: 57.069
pid_Ki: 1.469
pid_Kd: 554.286
min_temp: 0
max_temp: 110

[fan]
pin: PC2

[heater_fan heatbreak_cooling_fan]
pin: PC3
heater: extruder
fan_speed: 0.45

[led extruder_led]
white_pin: PC1

[filament_switch_sensor runout_sensor]
pause_on_runout: True
debounce_delay: 1
switch_pin: PC0

[controller_fan mcu_fan1]
# unused fan FAN1 pin is PA0
pin: PA3
max_power: 1
fan_speed: 0.5
stepper: stepper_x, stepper_y, stepper_z
heater: heater_bed, extruder

[mcu]
serial: /dev/ttyUSB0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 600
max_accel: 7000
max_z_velocity: 30
max_z_accel: 100
